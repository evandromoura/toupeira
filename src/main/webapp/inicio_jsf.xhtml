<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:tou="http://java.sun.com/jsf/composite/components">



<h:head>
  <title>TITULO TESTE</title>
</h:head>


<h:body>

	<h:messages showDetail="true" showSummary="true" />
	
	<h:form>

		NOME
	    <h:inputText value="#{inicioController.inicioTO.nome}" />
	    
	    <br />
	    
	    IDADE
	    
	    <h:inputText id="id-idade"  value="#{inicioController.inicioTO.idade}" label="Idade" required="true" />
	    
	    <br />
	    TEXTO
	    <tou:texto value="#{inicioController.inicioTO.texto}" />
	    
	     <br />
	    <h:commandLink action="#{inicioController.gravar()}"  value="GRAVAR"  />
    
    
    </h:form>
    
</h:body>


</html>
